<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaltyTheLab BOT Configurator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <script type="module" src="Logging/recentcommandshtml.js" defer></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-gray-800 rounded-x1 shadow-lg p-6 space-y-6">
    <div calss="flex flex-col md:flex-ro md:items-center justify-between gap-4">
      <h1 class="text-3xl font-bold text-blue-400"> SaltyTheLab Bot Configurator</h1>
      </h1>
    </div>
    <div id="mainApp" class=" " space-y-6>
      <!-- Guild Selection and Management -->
      <div class="bg-gray-700 p-4 rounded-x1 shadow-inner">
        <label for="guildSelect" class="block text-gray-300 font-semibold mb-2"> Select
          Guild:</label>
        <select id="guildSelect" class="w-full bg-gray-900 text-gray-200 border border-gray-600
          rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer">
          <option value="">-- Add New Guild --</option>
        </select>
      </div>
      <!-- Guild ID Input -->
      <div class="bg-gray-700 p-4 rounded-x1 shadow-inner">
        <label for="guildIdInput" class="block text-gray-300 font-semibold mb-2"> Guild ID:</label>
        <input type="text" id="guildIdInput" placeholder="Enter Guild ID" class="2-full bg-gray-900
        text-gray-200 border border-gray-600 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <!-- Configurable Channel Sections -->
      <div id="channelsContainer" class="space-y-6">
        <!-- Mod Channels-->
        <div class="bg-gray-700 p-4 rounded-x1 shadow-inner">
          <h2 class="text-x1 font-bold text-blue-300 mb-4"> Mod Channels</h2>
          <div id="modChannelsSection" class="space-y-4"></div>
          <button id="addModChannelBtn" class="mt-4 px-4 py-2 bg-blue-500
          text-white font-semibold rounded-lg hover:bg-blue-600
          transition-colors"> Add Mod Channel</button>
        </div>
        <!-- Public Channels-->
        <div class="bg-gray-700 p-4 rounded-x1 shadow-inner">
          <h2 class="text-x1 font-bold text-blue-300 mb-4"> Public Channels</h2>
          <div id="publicChannelsSection" class="space-y-4"></div>
          <button id="addPublicChannelBtn" class="mt-4 px-4 py-2 bg-blue-500
          text-white font-semibold rounded-lg hover:bg-blue-600
          transition-colors"> Add Pulbic Channel </button>
        </div>
        <!-- Exclusions-->
        <div class="bg-gray-700 p-4 rounded-x1 shadow-inner">
          <h2 class="text-x1 font-bold text-blue-300 mb-4"> Exclusions</h2>
          <div id="exclusionsSection" class="space-y-4"></div>
          <button id="addExclusionBtn" class="mt-4 px-4 py-2 bg-blue-500
          text-white font-semibold rounded-lg hover:bg-blue-600
          transition-colors"> Add Exclusion</button>
        </div>
      </div>

      <!-- Action Buttons-->
      <div class="flex justify-between items-center mt-6">
        <button id="uploadConfigBtn"
          class="w-full md:w-auto px-6 py-3 bg-indigo-500 text-white font-bold rounded-lg hover:bg-indigo-600 transition-colors transform hover:scale-105">UploadConfig
          File</button>
        <input type="file" id="fileInput" class="hidden">
        <button id="saveConfigBtn" class="px-6 py-3 bg-green-500 text-white
        font-bold rounded-lg hover:bg-green-600 transition-colors transform
        hover:scale-105"> Save Configuration</button>
        <button id="deleteConfigBtn" class="px-6 py-3 bg-red-500 text-white
        font-bold rounded-lg hover:bg-red-600 transition-colors transform
        hover:scale-105">Delete Guild</button>
        <button id="downloadConfigBtn"
          class="w-full md:w-auto px-6 py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition-colors transform hover:scale-105">Download
          Config File</button>
      </div>
      <!-- JSON preview-->
      <div class="bg-gray-900 p-4 rounded-xl shadow-inner overflow-x-auto">
        <h2 class="text-xl font-bold text-gray-300 mb-2">JSON File Content Preview</h2>
        <pre id="jsonPreview" class="text-sm text-gray-400 whitespace-pre-wrap break-words"></pre>
      </div>
      <!-- Message Error Display-->
      <div id="messageBox" class="text-center p-3 rounded-lg hidden"></div>
    </div>
  </div>
  <script type="module" src="./Logging/guildconfig.js" defer></script>
</body>

<body>
  <h1>SaltyTheLab BOT - Recent Commands</h1>
  <!-- Listbox to display the last 5 commands used -->
  <label for="commandHistory">Recent Commands:</label>
  <select id="commandHistory" size="5" aria-label="Recent commands list"></select>
  <!-- Optional container if you want to display other info -->
  <div id="targetId"></div>
</body>

</html>
